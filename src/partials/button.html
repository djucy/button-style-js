<div class="container"><div class="style_container">
<button class="style_button">Click</button>
<form class="style_form">
  <div class="form_container">
    <div class="form_wrap">
    <label class="style_label">Button Lable
    <input data-text="textContent" type="text" class="style_color" placeholder="Default Label"/></label>
    <label class="style_label">Font Size
    <input data-size="fontSize" type="number" class="style_size" placeholder="16"/></label>
    <label class="style_label">Font Color
    <input data-color="color" type="color"  class="style_color"/></label>
    </div>
    <div  class="form_wrap">
      <div>
        <p>Padding Top-Right-Bottom-Left</p>
   <div>
    <input data-size="paddingTop"  class="style_size style_size--position" type="number" placeholder="1" />
    <input data-size="paddingRight"  class="style_size style_size--position" type="number"  placeholder="6" />
    <input data-size="paddingBottom" class="style_size style_size--position"type="number" placeholder="1" />
    <input data-size="paddingLeft" class="style_size style_size--position" type="number" placeholder="6" />
  </div>
  </div>
  
    <label  class="style_label">Background Color
    <input type="color" data-color="backgroundColor"  class="style_color" value="#bababa"placeholder="CCCCCC"/></label>
 
  </div> 

  
  <div   class="form_wrap">
    <label  class="style_label">Border Color 
    <input data-color="borderColor" type="color"   class="style_color"/></label>
 
    <label  class="style_label">Border Width 
      <input data-size="borderWidth" class="style_size" type="number" placeholder="0"/>  </label>
   
<label  class="style_label">Border Radius
  <input data-size="borderRadius" class="style_size" type="number" placeholder="0"/></label>

  </div></div>
  
  <button class="button_load" type="button">Add style</button>
</form>



</div>
</div>
